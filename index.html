<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Cédulas</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="icon-1real.png" type="image/png">
  <style>
    /* Adicione estilos para o contador de pontos aqui, se necessário */
    #contador-pontos {
      font-size: 1.2em;
      margin-top: 10px;
    }
    /* Estilos para o ícone de custo da dica */
    #custo-dica-img {
      cursor: pointer;
      width: 50px; /* Ajuste o tamanho conforme necessário */
      height: 50px; /* Ajuste o tamanho conforme necessário */
    }
    #dica-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<header>
  <h1>Jogo de Identificação de Cédulas</h1>
  <nav>
    <ul class="menu">
      <li><a href="index.html">Início</a></li>
      <li><a href="src/ballots/list-ballots.html">Lista de Cédulas</a></li>
    </ul>
  </nav>
</header>
<main>
  <div id="mensagem"></div>
  <div id="game-container">
    <div id="info-text-small">Clique na cédula para alternar entre frente e verso.</div>
    <div id="game-info">
      <img id="cedula-img" src="" alt="Imagem da cédula">
      <div id="contador-pontos">Pontuação: <span id="pontos">0</span></div>
    </div>
    <div id="info-box" style="display: none;">
      <p id="info-text"></p>
    </div>
    <div id="dica-container">
      <img id="custo-dica-img" src="light.gif" alt="Custo da dica">
      <span id="dica">Dica: Entre 1900 e 2000</span>
    </div>

    <input type="number" id="ano-input" placeholder="Digite o ano">

    <div>
      <button id="verificar-btn">Verificar</button>
      <button id="next-btn">Próxima</button>
    </div>
  </div>
</main>
<script src="index.js"></script>
</body>
</html>
